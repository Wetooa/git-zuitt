<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Viewer</title>
  </head>
  <body>
    <form id="form" style="margin-bottom: 20px">
      <label for="postId" style="display: block; margin-bottom: 5px"
        >Enter Post ID:</label
      >
      <input
        id="postId"
        type="number"
        placeholder="e.g., 1"
        required
        style="padding: 5px; width: 200px; margin-bottom: 10px"
      />
      <br />
      <button
        id="formSubmitButton"
        type="submit"
        style="padding: 5px 10px; cursor: pointer"
      >
        View
      </button>
    </form>

    <div>
      <h3 id="postTitleDisplay" style="margin-bottom: 10px">Post Title</h3>
      <p id="postBodyDisplay" style="line-height: 1.5">
        Post content will appear here.
      </p>

      <p id="postErrorDisplay" style="color: red; display: none"></p>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
