<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Viewer</title>
  </head>
  <body>
    <div>
      <h1>Search Post</h1>
      <form id="searchPostForm">
        <label for="searchPostIdInput"> Enter Post ID:</label>
        <br />
        <input
          id="searchPostIdInput"
          type="number"
          value=""
          placeholder="e.g., 1"
          required
        />
        <br />
        <button id="searchFormSubmitButton" type="submit">View</button>
      </form>

      <div>
        <h3 id="postTitleDisplay" style="margin-bottom: 10px">Post Title</h3>
        <p id="postBodyDisplay" style="line-height: 1.5">
          Post content will appear here.
        </p>

        <p id="postErrorDisplay" style="color: red; display: none"></p>
      </div>
    </div>

    <hr />

    <div>
      <h1>Add Post</h1>
      <form id="addPostForm">
        <label for="addPostTitleInput">Title:</label>
        <br />
        <input
          id="addPostTitleInput"
          type="text"
          name="title"
          placeholder="Enter post title"
          required
        />
        <br />
        <label for="addPostBodyInput">Body:</label>
        <br />
        <textarea
          id="addPostBodyInput"
          name="body"
          rows="4"
          placeholder="Enter post content"
          required
        ></textarea>
        <br />
        <button id="addPostSubmitButton" type="submit">Add Post</button>
      </form>
    </div>

    <hr />

    <div>
      <h1>Edit Post</h1>
      <div>
        <form id="editPostForm">
          <input hidden id="editPostIdInput" required />
          <label for="title">Title:</label>
          <br />
          <input type="text" id="editPostTitleInput" required />
          <br />
          <label for="body">Body:</label>
          <br />
          <textarea id="editPostBodyInput" rows="4" required></textarea>
          <br />
          <button disabled id="editPostSubmitButton">Submit</button>
        </form>
      </div>
    </div>

    <hr />

    <div>
      <h1>Delete All Posts</h1>
      <button id="deleteAllPostsButton" type="button">Delete All Posts</button>
    </div>

    <hr />

    <div>
      <h1>All Posts</h1>
      <div id="postsContainer"></div>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
